<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="input"></div>
            <div id="output"></div>
        </div>
        <div class="content">
            <div class="key" id="%" data-is-operator="true"><p>%</p></div>
            <div class="key" id="ce" ><p>ce</p></div>
            <div class="key" id="c"><p>c</p></div>
            <div class="key" id="/" data-is-operator="true"><p>/</p></div>
            <div class="key" id="7" data-is-number="true"><p>7</p></div>
            <div class="key" id="8" data-is-number="true"><p>8</p></div>
            <div class="key" id="9" data-is-number="true"><p>9</p></div>
            <div class="key" id="*" data-is-operator="true"><p>*</p></div>
            <div class="key" id="4" data-is-number="true"><p>4</p></div>
            <div class="key" id="5" data-is-number="true"><p>5</p></div>
            <div class="key" id="6" data-is-number="true"><p>6</p></div>
            <div class="key" id="-" data-is-operator="true"><p>-</p></div>
            <div class="key" id="1" data-is-number="true"><p>1</p></div>
            <div class="key" id="2" data-is-number="true"><p>2</p></div>
            <div class="key" id="3" data-is-number="true"><p>3</p></div>
            <div class="key" id="+" data-is-operator="true"><p>+</p></div>
            <div class="key" id="+/-" data-is-operator="true"><p>+/-</p></div>
            <div class="key" id="0" data-is-number="true"><p>0</p></div>
            <div class="key" id="." data-is-operator="true"><p>.</p></div>
            <div class="key" id="=" data-is-operator="true"><p>=</p></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
