<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="exp"></div>
            <div id="io">0</div>
        </div>
        <div class="content">
            <div class="key" id="%"><p>%</p></div>
            <div class="key" id="ce" ><p>ce</p></div>
            <div class="key" id="c"><p>c</p></div>
            <div class="key" id="/"><p>/</p></div>
            <div class="key" id="7"><p>7</p></div>
            <div class="key" id="8"><p>8</p></div>
            <div class="key" id="9"><p>9</p></div>
            <div class="key" id="*"><p>*</p></div>
            <div class="key" id="4"><p>4</p></div>
            <div class="key" id="5"><p>5</p></div>
            <div class="key" id="6"><p>6</p></div>
            <div class="key" id="-"><p>-</p></div>
            <div class="key" id="1"><p>1</p></div>
            <div class="key" id="2"><p>2</p></div>
            <div class="key" id="3"><p>3</p></div>
            <div class="key" id="+"><p>+</p></div>
            <div class="key" id="+/-"><p>+/-</p></div>
            <div class="key" id="0"><p>0</p></div>
            <div class="key" id="."><p>.</p></div>
            <div class="key" id="="><p>=</p></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
