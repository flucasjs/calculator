<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="app">
        <div class="header">
            <div id="exp"></div>
            <div id="io">0</div>
        </div>
        <div class="container">
            <div class="content">
                <div class="key act op" id="%">
                    <p class="key__text">%</p>
                </div>
                <div class="key act" id="ce" >
                    <p class="key__text">ce</p>
                </div>
                <div class="key act" id="c">
                    <p class="key__text">c</p>
                </div>
                <div class="key act op" id="รท">
                    <p class="key__text">รท</p>
                </div>
                <div class="key act" id="7">
                    <p class="key__text">7</p>
                </div>
                <div class="key act" id="8">
                    <p class="key__text">8</p>
                </div>
                <div class="key act" id="9">
                    <p class="key__text">9</p>
                </div>
                <div class="key act op" id="*">
                    <p class="key__text">*</p>
                </div>
                <div class="key act" id="4">
                    <p class="key__text">4</p>
                </div>
                <div class="key act" id="5">
                    <p class="key__text">5</p>
                </div>
                <div class="key act" id="6">
                    <p class="key__text">6</p>
                </div>
                <div class="key act op" id="-">
                    <p class="key__text">-</p>
                </div>
                <div class="key act" id="1">
                    <p class="key__text">1</p>
                </div>
                <div class="key act" id="2">
                    <p class="key__text">2</p>
                </div>
                <div class="key act" id="3">
                    <p class="key__text">3</p>
                </div>
                <div class="key act op" id="+">
                    <p class="key__text">+</p>
                </div>
                <div class="key act op" id="negate">
                    <p class="key__text">+/-</p>
                </div>
                <div class="key act" id="0">
                    <p class="key__text">0</p>
                </div>
                <div class="key act dec" id=".">
                    <p class="key__text">.</p>
                </div>
                <div class="key act eq" id="=">
                    <p class="key__text">=</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="key__text">flucasjs</p>
    </footer>
</body>
</html>
