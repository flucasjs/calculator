<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="app">
        <div class="header">
            <div id="exp"></div>
            <div id="io">0</div>
        </div>
        <div class="container">
            <div class="content">
                <div class="key act op" id="%"><p>%</p></div>
                <div class="key act" id="ce" ><p>ce</p></div>
                <div class="key act" id="c"><p>c</p></div>
                <div class="key act op" id="รท"><p>รท</p></div>
                <div class="key act" id="7"><p>7</p></div>
                <div class="key act" id="8"><p>8</p></div>
                <div class="key act" id="9"><p>9</p></div>
                <div class="key act op" id="*"><p>*</p></div>
                <div class="key act" id="4"><p>4</p></div>
                <div class="key act" id="5"><p>5</p></div>
                <div class="key act" id="6"><p>6</p></div>
                <div class="key act op" id="-"><p>-</p></div>
                <div class="key act" id="1"><p>1</p></div>
                <div class="key act" id="2"><p>2</p></div>
                <div class="key act" id="3"><p>3</p></div>
                <div class="key act op" id="+"><p>+</p></div>
                <div class="key act op" id="negate"><p>+/-</p></div>
                <div class="key act" id="0"><p>0</p></div>
                <div class="key act dec" id="."><p>.</p></div>
                <div class="key act eq" id="="><p>=</p></div>
            </div>
        </div>
    </div>
    <footer>
        <p>flucasjs</p>
    </footer>
</body>
</html>
